<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/custom-bootstrap.css" />
    <title>Netflix Clone - Profile Page</title>
    <style></style>
  </head>
  <body class="bg-dark">
    <div class="vh-100 d-lg-flex flex-lg-column">
      <header>
        <nav class="navbar bg-dark border-0 border-body" data-bs-theme="dark">
          <div class="container">
            <a class="navbar-brand me-0" href="./"><img src="./assets/imgs/netflix_logo.png" class="w-logo-sm" alt="netflix_logo" /></a>
          </div>
        </nav>
      </header>
      <main class="d-flex flex-lg-grow-1 justify-content-lg-center bg-dark py-3 p-3">
        <div class="container d-flex flex-column justify-content-center">
          <div class="row">
            <div class="col-12 col-md-6 mx-lg-auto px-md-0">
              <h1 class="h1 text-light mb-2">Edit Profile</h1>
            </div>
          </div>
          <div class="row">
            <div class="border border-0 border-top border-bottom border-secondary col-12 col-lg-6 mx-lg-auto px-md-0">
              <div class="row">
                <div class="col-6 col-sm-4 col-md-3 py-3">
                  <img src="./assets/imgs/avatar.png" class="w-100" alt="avatar" />
                </div>
                <div class="col-12 col-md-9 py-3 pe-md-5">
                  <div class="pb-3 border border-0 border-bottom border-secondary">
                    <h6 class="text-bg-secondary p-2 fw-normal mb-3">Strive Student</h6>
                    <p class="text-bg-dark mb-1">Language:</p>
                    <select class="form-select text-bg-dark rounded-0 border border-secondary w-150" aria-label="Default select example">
                      <option selected>English</option>
                      <option value="1">Italian</option>
                      <option value="2">French</option>
                      <option value="3">Spanish</option>
                    </select>
                  </div>
                  <div class="py-3 border border-0 border-bottom border-secondary">
                    <p class="text-bg-dark mb-1 fs-5">Maturity Settings:</p>
                    <h6 class="text-bg-secondary p-2 fw-normal mb-3 text-uppercase fw-medium">Strive Student</h6>
                    <p class="text-bg-dark mb-0 fs-6">Show titles of all <span class="fw-medium">maturity ratings</span> for this profile.</p>
                  </div>
                  <div class="pt-3">
                    <p class="text-bg-dark mb-1 fs-5">Autoplay controls</p>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check1" />
                      <label class="form-check-label text-bg-dark fs-6" for="check1">Autoplay next episode in a series on all devices.</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check2" />
                      <label class="form-check-label text-bg-dark fs-6" for="check2">Autoplay previews while browsing on all devices.</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-6 mx-lg-auto px-lg-0">
              <div class="row">
                <div class="d-flex py-3 gap-3 p-0 p-lg-3 justify-content-center justify-content-lg-start">
                  <button class="btn btn-light rounded-0 text-uppercase fw-medium px-1 px-md-4 py-1 flex-grow-1 flex-lg-grow-0">Save</button>
                  <button class="btn btn-outline-secondary rounded-0 text-uppercase fw-medium px-1 px-md-4 py-1 flex-grow-1 flex-lg-grow-0">Cancel</button>
                  <button class="btn btn-outline-secondary rounded-0 text-uppercase fw-medium px-1 px-md-4 py-1 flex-grow-1 flex-lg-grow-0">
                    Delete profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
